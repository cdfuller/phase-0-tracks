<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<h1>Table Practice</h1>

	<table border=1>
		<tr>
			<th>Full Name</th>
			<th>Relationship</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Raymond Anderson Riley</td>
			<td>Sibling</td>
			<td>27</td>
		</tr>
		<tr>
			<td>Brendan Patrick Riley</td>
			<td>Sibling</td>
			<td>24</td>
		</tr>
		<tr>
			<td>Evan Michael Riley</td>
			<td>Sibling</td>
			<td>23</td>
		</tr>
	</table>

	<br>

	<table border=1>
    <tr>
      <th>City</th>
      <th>State</th>
      <th>Zipcode</th>
      <th>Country</th>
    </tr>
    <tr>
      <td>Alma</td>
      <td>Michigan</td>
      <td>48801</td>
      <td rowspan="3">United States</td>
    </tr>
    <tr>
      <td>Chicago</td>
      <td>Illinois</td>
      <td>60601</td>
    </tr>
    <tr>
      <td colspan="2">New York</td>
      <td>10001</td>
	</tr>
</table>

</body>
</html>
