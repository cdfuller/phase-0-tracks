<!DOCTYPE html>
<html lang="en">
<head>
    <title>Who's on the table</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<table border=1>
    <tr>
        <td>Woody</td>
        <td>Buzz</td>
        <td>Mr. Potato Head</td>
    </tr>
    <tr>
        <td>Slinky Dog</td>
        <td>Rex</td>
        <td>Hamm</td>
    </tr>
    <tr>
        <td>Bo Peep</td>
        <td>Andy</td>
        <td>Sid</td>
    </tr>
    
</table>
<br>
<table border=1>
    <tr>
        <th>Larry</th>
        <th>Curly</th>
        <th>Moe</th>
    </tr>
    <tr>
        <td rowspan="2">Abbot</td>
        <td colspan="2">Costello</td>
    </tr>
    <tr>
        <td>Charlie</td>
        <td>Benny</td>
    </tr>
</table>

</body>
</html>
